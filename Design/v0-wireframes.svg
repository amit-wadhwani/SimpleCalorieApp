<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f8f9fa"/>
  
  <!-- Today Screen -->
  <g id="today-screen">
    <!-- Header -->
    <rect x="0" y="0" width="400" height="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
    <text x="20" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#212529">SimpleCalorie</text>
    <text x="350" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6c757d">⚙️</text>
    
    <!-- Calorie Bar Section -->
    <rect x="20" y="80" width="360" height="120" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
    <text x="40" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Today's Calories</text>
    
    <!-- Calorie Progress Bar -->
    <rect x="40" y="130" width="320" height="20" fill="#e9ecef" rx="10"/>
    <rect x="40" y="130" width="234" height="20" fill="#28a745" rx="10"/>
    <text x="40" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#212529">1,320</text>
    <text x="280" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#6c757d">/ 1,800</text>
    <text x="320" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#28a745">73%</text>
    
    <!-- Macro Bars -->
    <text x="40" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#6c757d">Macros</text>
    <g id="macro-bars">
      <!-- Protein -->
      <rect x="40" y="180" width="100" height="8" fill="#e9ecef" rx="4"/>
      <rect x="40" y="180" width="70" height="8" fill="#dc3545" rx="4"/>
      <text x="40" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6c757d">P: 85g</text>
      
      <!-- Carbs -->
      <rect x="150" y="180" width="100" height="8" fill="#e9ecef" rx="4"/>
      <rect x="150" y="180" width="60" height="8" fill="#ffc107" rx="4"/>
      <text x="150" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6c757d">C: 120g</text>
      
      <!-- Fat -->
      <rect x="260" y="180" width="100" height="8" fill="#e9ecef" rx="4"/>
      <rect x="260" y="180" width="45" height="8" fill="#17a2b8" rx="4"/>
      <text x="260" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6c757d">F: 65g</text>
    </g>
    
    <!-- Projection Card -->
    <rect x="20" y="220" width="360" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="30" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Weight Projection</text>
    <text x="30" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6c757d">If you ate like this every day,</text>
    <text x="30" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6c757d">you'd weigh 155 lb in ~6 weeks.</text>
    
    <!-- Meal Sections -->
    <g id="meal-sections">
      <!-- Breakfast -->
      <rect x="20" y="320" width="360" height="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
      <text x="30" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Breakfast</text>
      <text x="30" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">Add something</text>
      
      <!-- Lunch -->
      <rect x="20" y="390" width="360" height="40" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
      <text x="30" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Lunch</text>
      <text x="350" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">▼</text>
      
      <!-- Dinner -->
      <rect x="20" y="440" width="360" height="40" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
      <text x="30" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Dinner</text>
      <text x="350" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">▼</text>
      
      <!-- Snacks -->
      <rect x="20" y="490" width="360" height="40" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
      <text x="30" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Snacks</text>
      <text x="350" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">▼</text>
    </g>
    
    <!-- FAB -->
    <circle cx="350" cy="550" r="25" fill="#007bff"/>
    <text x="340" y="558" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff">+</text>
  </g>
  
  <!-- Add Meal Modal -->
  <g id="add-meal-modal" transform="translate(400, 0)">
    <!-- Modal Background -->
    <rect x="0" y="0" width="400" height="600" fill="#ffffff" stroke="#e9ecef" stroke-width="2" rx="12"/>
    
    <!-- Modal Header -->
    <rect x="0" y="0" width="400" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="12"/>
    <text x="20" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#212529">Add Meal</text>
    <text x="360" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6c757d">✕</text>
    
    <!-- Tabs -->
    <g id="tabs">
      <rect x="20" y="80" width="100" height="40" fill="#007bff" rx="6"/>
      <text x="50" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Search</text>
      
      <rect x="130" y="80" width="100" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="6"/>
      <text x="180" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6c757d" text-anchor="middle">Quick Add</text>
    </g>
    
    <!-- Search Tab Content -->
    <g id="search-content">
      <!-- Search Field -->
      <rect x="20" y="140" width="360" height="45" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="6"/>
      <text x="30" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6c757d">Search for food...</text>
      
      <!-- Search Results -->
      <g id="search-results">
        <rect x="20" y="200" width="360" height="50" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="4"/>
        <text x="30" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#212529">Chicken Breast, Grilled</text>
        <text x="30" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">165 cal per 100g</text>
        <text x="350" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">→</text>
        
        <rect x="20" y="255" width="360" height="50" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="4"/>
        <text x="30" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#212529">Chicken Salad</text>
        <text x="30" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">180 cal per serving</text>
        <text x="350" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">→</text>
        
        <rect x="20" y="310" width="360" height="50" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="4"/>
        <text x="30" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#212529">Chicken Thigh, Fried</text>
        <text x="30" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">209 cal per 100g</text>
        <text x="350" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6c757d">→</text>
      </g>
    </g>
    
    <!-- Quick Add Tab Content (Hidden by default) -->
    <g id="quick-add-content" opacity="0.3">
      <text x="30" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Calories *</text>
      <rect x="20" y="170" width="360" height="45" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="6"/>
      <text x="30" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6c757d">Enter calories</text>
      
      <text x="30" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Protein (optional)</text>
      <rect x="20" y="250" width="110" height="45" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="6"/>
      <text x="30" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6c757d">g</text>
      
      <text x="150" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Carbs (optional)</text>
      <rect x="140" y="250" width="110" height="45" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="6"/>
      <text x="150" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6c757d">g</text>
      
      <text x="270" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#495057">Fat (optional)</text>
      <rect x="260" y="250" width="110" height="45" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="6"/>
      <text x="270" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6c757d">g</text>
    </g>
    
    <!-- Add Button -->
    <rect x="20" y="520" width="360" height="50" fill="#28a745" rx="8"/>
    <text x="200" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Add</text>
  </g>
  
  <!-- Screen Labels -->
  <text x="200" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#6c757d" text-anchor="middle">Today Screen</text>
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#6c757d" text-anchor="middle">Add Meal Modal</text>
</svg>

